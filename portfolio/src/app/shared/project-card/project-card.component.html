  <div class="details-container color-container">
    <div class="article-container">
      <img [src]="image" [alt]="title" class="project-img" />
    </div>
    <h2 class="experience-sub-title project-title">{{ title }}</h2>
    <div class="btn-container">
      <button class="btn btn-color-2 project-btn" (click)="openLink(githubUrl)">
        Github
      </button>
      <button class="btn btn-color-2 project-btn" (click)="openLink(demoUrl)">
        Live Demo
      </button>
    </div>
  </div>
