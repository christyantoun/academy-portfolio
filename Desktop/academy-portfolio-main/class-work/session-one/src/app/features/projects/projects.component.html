<section id="projects">
  <p class="section__text__p1">Browse My Recent</p>
  <h1 class="title">Projects</h1>
  <div class="experience-details-container">
    <div class="about-containers">
      <app-card
        *ngFor="let project of projects"
        [title]="project.title"
        [image]="project.image"
        [github]="project.github"
        [demo]="project.demo">
      </app-card>
    </div>
  </div>
</section>
